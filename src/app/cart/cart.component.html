<div class="d-flex justify-content-center">
    @if(products.length){
        <div *ngFor="let prod of products">
            <div class="prod-card">
                <div>Product {{prod?.id}}</div>
                <div><img src="{{prod?.thumbnailUrl}}"></div>
            </div>
        </div>
        <button type="button" style="width: fit-content; height: fit-content;">Complete order</button>
    }
    @else{
        Panier vide
    }
</div>
